    <!-- The signup Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog mod-top">
      <div class="modal-content">
  
        <!-- Modal body -->
        <div class="modal-body">
            
            <div>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <form class="text-center mod-let">
                <h2> Sign up </h2>
                <label> <span class="fa fa-user"></span> Username : </label>
                  <br>
                <input type="text" [(ngModel)]="formInfo.username" name="username" placeholder="burgerBob" required>
                <br>
                <label><span class="fa fa-key"></span> Password : </label>
                  <br>
                <input type="password" [(ngModel)]="formInfo.password" name="password" required>
                <br>
                <label><span class="fa fa-at"></span> Email : </label>
                  <br>
                <input type="email" [(ngModel)]="formInfo.email" name="email" placeholder="bob@burgers.com" required>
                <br><br>    
                <button (click)="signup()" class="btn btn-success" data-dismiss="modal"> Submit </button>
                <p class="error"> {{ error }} </p>
              </form>
              
              <div class="text-center mod-let">
                Already have an account? <a [routerLink]="['/login']" data-dismiss="modal" data-toggle="modal" data-target="#logModal">Login</a>
              </div>
            </div>
    
        </div>
  
      </div>
    </div>
  </div>

                          </form>
