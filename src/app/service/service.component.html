<div class="top-space">
  <h1>
    service works!
  </h1>
  
  <div *ngIf="formInfo.role === 'ADMIN'">
    <button type="button" (click)="toggleForm()">Add New Service</button>
  </div>
  
  <br>

  <form *ngIf="isFormShowing">
    <label>Name of Service</label>
    <input  [(ngModel)]="newService.name" type="text" name="name"/>
    <br>
    <label>Description of Service</label>
      <input  [(ngModel)]="newService.description" type="text" name="description"/>
      <br>

      <label>Content of Task</label>
        <input  [(ngModel)]="newService.description" type="text" name="content"/>
        <br>
        <br>
        <button (click)="addNewTask()" type="button"> Submit </button>
    </form>
    
    
  
  
  
  
  <ul>
    <li *ngFor="let oneService of allTheServices.reverse()" >  
      <p> {{oneService.img}} </p> 
      <a routerLink="/services/{{oneService._id}}" ><h3>{{oneService.name}}</h3></a>
      <p>{{oneService.description}}</p>
      <p>Service Price: ${{oneService.price}}.00</p>
      <br>
      <!--ADD TO CART BUTTON-->
       <!--<button type="button" (click)="addToCart(oneService._id)" >Add to Cart</button>-->
       <button type="button" (click)="addToCartButton(oneService)" >Add to Cart</button>
      <!--ADD TO CART BUTTON-->
      <div *ngIf="formInfo.role === 'ADMIN'">
        <button type="button" (click)="deleteService(oneService._id)" >Delete</button>
        <button type="button" (click)="toggleForm2()">Edit</button>

        <form *ngIf="isFormShowing2">
          <h2>Edit this Service</h2>
             <label>Name</label>
            <input [(ngModel)]="theUpdates.name" type="text" name="name">
            <br>
            <label>Description</label>
             <input [(ngModel)]="theUpdates.description" type="text" name="description">
             <br>
             <label>Price</label>
             <input [(ngModel)]="theUpdates.price" type="number" name="price">
             <br>
          <button type="button" (click)="updateService(oneService._id)" >Submit</button>

        </form>
      </div> 

    </li>
    <p>Recently added service: {{selectedService}}</p>
    <!--<ul>
      <li *ngFor="let item of cart">{{item}}

      </li>
    </ul>-->
  </ul>

  <!--</div>-->
